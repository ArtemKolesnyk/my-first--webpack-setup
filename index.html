<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Webpack App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="/my-first-webpack-setup/bundle.js"></script></head>
  <body>
  
  <div class="container">
    <h2 class="timerTitle">start change background color</h2>
    <button class="btn-color-swich" type="button" data-action="start">Start</button>
    <button class="btn-color-swich" type="button" data-action="stop">Stop</button>
  </div>
  <div class="container">
      <h2 class="timerTitle">Left until New Year 2023</h2>
      <div class="timer time timeNumber" id="timer-1">
        <div class="field">
          <span class="value" data-value="days"></span>
          <span class="label">Days</span>
        </div>

        <div class="field">
          <span class="value" data-value="hours"></span>
          <span class="label">Hours</span>
        </div>

        <div class="field">
          <span class="value" data-value="mins"></span>
          <span class="label">Minutes</span>
        </div>

        <div class="field">
          <span class="value" data-value="secs"></span>
          <span class="label">Seconds</span>
        </div>
      </div>
  </div>



</body>
</html>
